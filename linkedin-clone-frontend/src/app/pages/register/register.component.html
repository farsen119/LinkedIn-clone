<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    <p class="subtitle">Join LinkedIn Clone to connect with professionals</p>
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input 
          type="text" 
          id="first_name"
          name="first_name"
          [(ngModel)]="registerData.first_name" 
          required
          placeholder="Enter your first name"
        >
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input 
          type="text" 
          id="last_name"
          name="last_name"
          [(ngModel)]="registerData.last_name" 
          required
          placeholder="Enter your last name"
        >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          name="email"
          [(ngModel)]="registerData.email" 
          required
          placeholder="Enter your email"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          name="password"
          [(ngModel)]="registerData.password" 
          required
          placeholder="Enter your password"
        >
      </div>

      <div class="form-group">
        <label for="profile_photo">Profile Photo (Optional)</label>
        <div class="file-upload-container">
          <input 
            type="file" 
            id="profile_photo"
            name="profile_photo"
            (change)="onFileSelected($event)"
            accept="image/*"
            class="file-input"
          >
          <label for="profile_photo" class="file-label">
            <span class="upload-icon">ðŸ“·</span>
            <span class="upload-text">Choose Photo</span>
          </label>
        </div>
        
        <div *ngIf="previewUrl" class="photo-preview">
          <img [src]="previewUrl" alt="Profile preview" class="preview-image">
          <button type="button" (click)="removePhoto()" class="remove-photo-btn">Remove</button>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="!registerForm.form.valid || isLoading"
        class="register-btn"
      >
        <span *ngIf="!isLoading">Sign Up</span>
        <span *ngIf="isLoading">Creating Account...</span>
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Sign In</a>
    </div>
  </div>
</div>

<!-- Success Popup -->
<div *ngIf="showSuccessPopup" class="success-popup-overlay">
  <div class="success-popup">
    <div class="success-icon">âœ…</div>
    <h3>Registration Successful!</h3>
    <p>{{ successMessage }}</p>
    <div class="popup-buttons">
      <button (click)="closeSuccessPopup()" class="popup-btn primary">Sign In Now</button>
    </div>
  </div>
</div>
